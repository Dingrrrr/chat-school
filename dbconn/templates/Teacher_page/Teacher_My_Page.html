<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher_My_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/Style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column">
        <div class="form jua-regular">
            <header class="p-3 mb-3 border-bottom gradient-background">
                <div class="container col-lg-12 col-md-12 col-sm-6">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                                <use xlink:href="#bootstrap"></use>
                            </svg>
                        </a>

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <nav class="navbar navbar-light" aria-label="light offcanvas navbar">
                                <div class="container-fluid">
                                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1"
                                        id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">이전 과제 문제 (날짜 빠른순이 위로)
                                            </h5>
                                            <button type="button" class="btn-close btn-close-white"
                                                data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body" style="background-color: white;">
                                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">1.이전 과제 문제
                                                    </a>
                                                </li>
                                            </ul>
                                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">2.이전 과제 문제
                                                    </a>
                                                </li>
                                            </ul>
                                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">3.이전 과제 문제
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        
                        <div class="dropdown text-end">                            
                          <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                              data-bs-toggle="dropdown" aria-expanded="false">과제
                          </a>
                          <ul class="dropdown-menu" data-bs-popper="static">
                              <li><a class="dropdown-item" href="#">과제 확인</a></li>
                              <li><a class="dropdown-item" href="#">AI 문제 생성</a></li>
                          </ul>
                        </div>

                        <div class="dropdown text-end">                            
                          <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                              data-bs-toggle="dropdown" aria-expanded="false">학생 관리
                          </a>
                          <ul class="dropdown-menu" data-bs-popper="static">
                              <li><a class="dropdown-item" href="#">학생 감정 현황</a></li>
                              <li><a class="dropdown-item" href="#">학생 진도 현황</a></li>
                          </ul>
                        </div>

                        <li><a href="#" class="nav-link px-3 link-body-emphasis">질문 게시판</a></li>
                        <li><a class="nav-link px-3 link-body-emphasis" href="{{ url_for('teacher_main.show_student_mind') }}">감정 분석</a></li>

                        <div class="dropdown text-end">
                            <a href="#" class="nav-link link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">기타사항
                            </a>
                            <ul class="dropdown-menu" data-bs-popper="static">
                                <li><a class="dropdown-item" href="#">오늘의 학습</a></li>
                                <li><a class="dropdown-item" href="#">파일 올리기</a></li>
                                <li><a class="dropdown-item" href="#">메모장</a></li>
                            </ul>
                        </div>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" class="px-3" data-target="#logoutModal">로그아웃</a></li>
                    </ul>

                     <!-- 프로필 버튼 -->
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="offcanvas" data-bs-target="#profileOffcanvas" aria-controls="profileOffcanvas"> <!-- 오프캔버스를 열도록 설정 -->
                            <img src="https://github.com/mdo.png" alt="프로필 이미지" width="32" height="32"
                                class="rounded-circle">
                        </a>
                    </div>
                    
                    <!-- 프로필 오프캔버스 -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileOffcanvas" aria-labelledby="profileOffcanvasLabel"> <!-- 오른쪽 오프캔버스 -->
                        <div class="offcanvas-header">
                            <h5 id="profileOffcanvasLabel">프로필</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> <!-- 닫기 버튼 -->
                        </div>
                        <div class="offcanvas-body"> <!-- 오프캔버스 내용 -->
                            <p>프로필 정보가 여기에 표시됩니다.</p> <!-- 예시 내용 -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-5"> <!-- 메인 컨테이너 -->
            <div class="row justify-content-center"> <!-- 행 중앙 정렬 -->
                <div class="col-sm-10"> <!-- 추가 콘텐츠 영역 -->
                    <div class="row"> <!-- 행 중앙 정렬 -->
                        <div class="col-sm-4 text-center"> <!-- 왼쪽 사진 및 버튼 영역 -->
                            <img src="placeholder.jpg" alt="선생님 사진" class="img-thumbnail mb-3" style="width: 100%; max-width: 200px;">
                            <button type="button" class="btn btn-custom mb-2">Upload</button><br>
                            <button type="button" class="btn btn-custom">Save</button>
                        </div>
                        <div class="col-sm-8"> <!-- 오른쪽 입력 양식 영역 -->
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">이름 :</label>
                                <input type="text" placeholder="마라디" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">학년 :</label>
                                <input type="text" placeholder="3학년" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">반 :</label>
                                <input type="text" placeholder="1반" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">성별 :</label>
                                <input type="text" placeholder="남/여" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">생년월일 :</label>
                                <input type="text" placeholder="1999.01.02" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">이메일 :</label>
                                <input type="email" placeholder="hongildong123@gmail.com" class="form-control info-input">
                            </div>
                            <div class="info-container d-flex align-items-center">
                                <label class="info-label">연락처 :</label>
                                <input type="text" placeholder="010-1234-5678" class="form-control info-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
