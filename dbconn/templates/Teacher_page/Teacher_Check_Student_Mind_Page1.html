<script>





 const allowedEmotions = ["분노", "슬픔", "기쁨", "중립", "불안", "걱정", "당황", "상처"];

// 테이블 몸체에 데이터 추가하는 함수
function populateTable() {
    const tableBody = document.getElementById('tableBody');
            const data = localStorage.getItem('emotion_analyze_result');
         

            const emo_data = JSON.parse(data);
            let tableRows = '';

    emo_data.result.forEach(item => {
        if (allowedEmotions.includes(item.emotion)) {
            tableRows += '<tr>';
            tableRows += `<td>${item.uid}</td>`
            tableRows += `<td>${item.emotion}</td>` // 4/1 칸
            tableRows += `<td></td>`// 4/2 칸
            tableRows += `<td></td>` // 4/3 칸
            tableRows += `<td></td>` // 4/4 칸
            tableRows += `<td></td>` // 4/5 칸
            tableRows += '</tr>'
        }
    });

    tableBody.innerHTML = tableRows;
}



</script>
